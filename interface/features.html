<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Recommender API - Interface</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/features.css">
    <script defer src="https://pyscript.net/releases/2024.8.1/pyscript.js"></script>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.8.1/pyscript.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Spotify Recommender API</h1>
    </header>
    <div class="description">
        <p>Explore music recommendations tailored just for you. Choose one of the options below to get started!</p>
    </div>
    <div class="container">
        <div class="title">Profile Recommendations</div>
        <div class="row">
            <button class="button"><i class="fa fa-music"></i> Top Tracks</button>
            <button class="button"><i class="fa fa-star"></i> New Releases</button>
            <button class="button"><i class="fa fa-calendar-week"></i> Discover Weekly</button>
        </div>
        <div class="section-divider"></div>
        <div class="row">
            <button class="button"><i class="fa fa-calendar-day"></i> Daily Mix 1</button>
            <button class="button"><i class="fa fa-calendar-day"></i> Daily Mix 2</button>
            <button class="button"><i class="fa fa-calendar-day"></i> Daily Mix 3</button>
        </div>
        <div class="section-divider"></div>
        <div class="title">Playlist Related Recommendations</div>
        <div class="row">
            <button class="button"><i class="fa fa-headphones"></i> Chill Hits</button>
            <button class="button"><i class="fa fa-microphone"></i> Rap Caviar</button>
            <button class="button"><i class="fa fa-guitar"></i> Rock Classics</button>
        </div>
        <div class="section-divider"></div>
        <div class="row">
            <button class="button"><i class="fa fa-smile"></i> Mood Booster</button>
            <button class="button"><i class="fa fa-dumbbell"></i> Work Out</button>
            <button class="button"><i class="fa fa-party"></i> Party Hits</button>
        </div>
    </div>
</body>
</html>
